version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: selenium/standalone-chrome:3.1.0     
        environment: 
          CHROME_BIN=/usr/bin/google-chrome  
    executor:
      name: node/default    
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: latest
      - run: node --version
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn build
            - run: yarn coverage              
workflows:
  build-and-test:
    jobs:
      - build-and-test
