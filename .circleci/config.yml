version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: circleci/node:12.16.1-browsers     
        environment: 
          CHROME_BIN=/usr/bin/google-chrome  
    executor:
      name: node/default    
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn
            - run: yarn build
            - run: yarn coverage              
workflows:
  build-and-test:
    jobs:
      - build-and-test



      docker pull circleci/node