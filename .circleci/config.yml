version: 2.1
before_install:
  - sudo apt-get update
  - sudo apt install curl
orbs:
  node: circleci/node@2.0.2
jobs:
  install-node-example:
    docker:
      - image: selenium/standalone-chrome:3.1.0 
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: latest
      - run: node --version
      - run: yarn --version
workflows:
  build-and-test:
    jobs:
      - install-node-example