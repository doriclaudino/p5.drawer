version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: selenium/standalone-chrome:3.1.0     
      - image: circleci/node:10.16.3
        environment: 
          CHROME_BIN=/usr/bin/google-chrome  
    executor:
      name: node/default    
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
            - run: npm run coverage              
workflows:
  build-and-test:
    jobs:
      - build-and-test
